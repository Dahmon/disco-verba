{% extends "main.html" %}

{% block title%}Challenges{% endblock %}

{% block content %}
  <h1>Challenges</h1>

  <form action="/challenges/new" method="POST">
    <label for="word_id">Word:</label>
    <select id="word_id" name="word_id">
      {% for word in words %}
        <option value="{{ word.id }}">{{ word.word }}</option>
      {% endfor %}
    </select>

    <button type="submit">Create</button>
  </form>

  <section id="challenges">
  {% include "components/challenge-list.html" %}
  </section>
{% endblock %}
